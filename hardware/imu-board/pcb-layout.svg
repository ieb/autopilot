<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="600" height="600">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
    <!-- Copper colors -->
    <linearGradient id="copperFront" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c87533"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="copperBack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90c2"/>
      <stop offset="100%" style="stop-color:#357abd"/>
    </linearGradient>
  </defs>
  
  <style>
    .board { fill: #1a472a; stroke: #000; stroke-width: 2; }
    .silkscreen { fill: #ffffff; font-family: Arial, sans-serif; }
    .pad-front { fill: url(#copperFront); stroke: #8b4513; stroke-width: 0.5; }
    .pad-back { fill: url(#copperBack); stroke: #2c5aa0; stroke-width: 0.5; }
    .trace-front { stroke: #c87533; fill: none; }
    .trace-back { stroke: #4a90c2; fill: none; }
    .drill { fill: #1a1a1a; }
    .component { fill: #2d2d2d; stroke: #444; stroke-width: 0.5; }
    .ic-body { fill: #1a1a1a; stroke: #333; stroke-width: 1; }
    .led { fill: #00ff00; opacity: 0.8; }
    .connector { fill: #f5f5dc; stroke: #8b8b00; stroke-width: 1; }
    .mounting-hole { fill: none; stroke: #666; stroke-width: 2; }
    .ground-pour { fill: url(#copperBack); opacity: 0.3; }
  </style>
  
  <!-- Title -->
  <text x="150" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">
    IMU Board v1.0 - PCB Layout (20mm × 20mm)
  </text>
  <text x="150" y="35" text-anchor="middle" font-size="10" fill="#666">
    Orange = Front Copper (F.Cu) | Blue = Back Copper (B.Cu/GND)
  </text>
  
  <!-- Board outline (scaled: 1mm = 10px, offset 50,50) -->
  <g transform="translate(50, 50)">
    
    <!-- Back copper ground pour (shown as light blue background) -->
    <rect x="0" y="0" width="200" height="200" class="ground-pour" rx="2" ry="2"/>
    
    <!-- PCB substrate -->
    <rect x="0" y="0" width="200" height="200" class="board" rx="2" ry="2"/>
    
    <!-- Mounting holes H1-H4 (3mm from edges = 30px) -->
    <circle cx="30" cy="30" r="12.5" class="mounting-hole"/>
    <circle cx="30" cy="30" r="8" class="drill"/>
    <text x="30" y="18" text-anchor="middle" class="silkscreen" font-size="6">H1</text>
    
    <circle cx="170" cy="30" r="12.5" class="mounting-hole"/>
    <circle cx="170" cy="30" r="8" class="drill"/>
    <text x="170" y="18" text-anchor="middle" class="silkscreen" font-size="6">H2</text>
    
    <circle cx="30" cy="170" r="12.5" class="mounting-hole"/>
    <circle cx="30" cy="170" r="8" class="drill"/>
    <text x="30" y="158" text-anchor="middle" class="silkscreen" font-size="6">H3</text>
    
    <circle cx="170" cy="170" r="12.5" class="mounting-hole"/>
    <circle cx="170" cy="170" r="8" class="drill"/>
    <text x="170" y="158" text-anchor="middle" class="silkscreen" font-size="6">H4</text>
    
    <!-- ========== U1 - ATtiny3224 SOIC-14 (center) ========== -->
    <g transform="translate(100, 100)">
      <!-- IC body -->
      <rect x="-20" y="-43" width="40" height="86" class="ic-body" rx="2" ry="2"/>
      <!-- Pin 1 marker -->
      <circle cx="-12" cy="-35" r="3" fill="#666"/>
      <!-- Left pads (1-7) -->
      <rect x="-27" y="-38" width="12" height="5" class="pad-front"/>
      <rect x="-27" y="-25" width="12" height="5" class="pad-front"/>
      <rect x="-27" y="-12" width="12" height="5" class="pad-front"/>
      <rect x="-27" y="0" width="12" height="5" class="pad-front"/>
      <rect x="-27" y="12" width="12" height="5" class="pad-front"/>
      <rect x="-27" y="25" width="12" height="5" class="pad-front"/>
      <rect x="-27" y="38" width="12" height="5" class="pad-front"/>
      <!-- Right pads (8-14) -->
      <rect x="15" y="38" width="12" height="5" class="pad-front"/>
      <rect x="15" y="25" width="12" height="5" class="pad-front"/>
      <rect x="15" y="12" width="12" height="5" class="pad-front"/>
      <rect x="15" y="0" width="12" height="5" class="pad-front"/>
      <rect x="15" y="-12" width="12" height="5" class="pad-front"/>
      <rect x="15" y="-25" width="12" height="5" class="pad-front"/>
      <rect x="15" y="-38" width="12" height="5" class="pad-front"/>
      <!-- Labels -->
      <text x="0" y="-50" text-anchor="middle" class="silkscreen" font-size="8" font-weight="bold">U1</text>
      <text x="0" y="55" text-anchor="middle" class="silkscreen" font-size="6">ATtiny3224</text>
      <!-- Pin labels -->
      <text x="-32" y="-34" text-anchor="end" class="silkscreen" font-size="4">1 UPDI</text>
      <text x="-32" y="-21" text-anchor="end" class="silkscreen" font-size="4">2 SDA</text>
      <text x="-32" y="-8" text-anchor="end" class="silkscreen" font-size="4">3 SCL</text>
      <text x="-32" y="5" text-anchor="end" class="silkscreen" font-size="4">4 LED</text>
      <text x="-32" y="18" text-anchor="end" class="silkscreen" font-size="4">5 VDD</text>
      <text x="-32" y="31" text-anchor="end" class="silkscreen" font-size="4">6 GND</text>
      <text x="-32" y="44" text-anchor="end" class="silkscreen" font-size="4">7 RX</text>
      <text x="32" y="44" text-anchor="start" class="silkscreen" font-size="4">TX 8</text>
    </g>
    
    <!-- ========== U2 - AP2112K LDO SOT-23-5 ========== -->
    <g transform="translate(45, 80)">
      <rect x="-10" y="-15" width="20" height="30" class="component" rx="1" ry="1"/>
      <!-- Pads -->
      <rect x="-14" y="-12" width="8" height="5" class="pad-front"/>
      <rect x="-14" y="-2" width="8" height="5" class="pad-front"/>
      <rect x="-14" y="8" width="8" height="5" class="pad-front"/>
      <rect x="6" y="-12" width="8" height="5" class="pad-front"/>
      <rect x="6" y="8" width="8" height="5" class="pad-front"/>
      <text x="0" y="-20" text-anchor="middle" class="silkscreen" font-size="6">U2</text>
      <text x="0" y="25" text-anchor="middle" class="silkscreen" font-size="5">AP2112K</text>
    </g>
    
    <!-- ========== C1 - Input Cap 10uF 0805 ========== -->
    <g transform="translate(45, 50)">
      <rect x="-10" y="-6" width="20" height="12" class="component" rx="1" ry="1"/>
      <rect x="-12" y="-5" width="6" height="10" class="pad-front"/>
      <rect x="6" y="-5" width="6" height="10" class="pad-front"/>
      <text x="0" y="-10" text-anchor="middle" class="silkscreen" font-size="5">C1</text>
      <text x="0" y="16" text-anchor="middle" class="silkscreen" font-size="4">10µF</text>
    </g>
    
    <!-- ========== C2 - Output Cap 10uF 0805 ========== -->
    <g transform="translate(45, 110)">
      <rect x="-10" y="-6" width="20" height="12" class="component" rx="1" ry="1"/>
      <rect x="-12" y="-5" width="6" height="10" class="pad-front"/>
      <rect x="6" y="-5" width="6" height="10" class="pad-front"/>
      <text x="0" y="-10" text-anchor="middle" class="silkscreen" font-size="5">C2</text>
      <text x="0" y="16" text-anchor="middle" class="silkscreen" font-size="4">10µF</text>
    </g>
    
    <!-- ========== C3 - MCU Decoupling 100nF 0603 ========== -->
    <g transform="translate(65, 112)">
      <rect x="-8" y="-4" width="16" height="8" class="component" rx="1" ry="1"/>
      <rect x="-10" y="-4" width="5" height="8" class="pad-front"/>
      <rect x="5" y="-4" width="5" height="8" class="pad-front"/>
      <text x="0" y="-8" text-anchor="middle" class="silkscreen" font-size="4">C3</text>
    </g>
    
    <!-- ========== R1 - SDA Pull-up 4.7k 0603 ========== -->
    <g transform="translate(100, 50)">
      <rect x="-4" y="-8" width="8" height="16" class="component" rx="1" ry="1"/>
      <rect x="-4" y="-10" width="8" height="5" class="pad-front"/>
      <rect x="-4" y="5" width="8" height="5" class="pad-front"/>
      <text x="10" y="0" text-anchor="start" class="silkscreen" font-size="4">R1 4k7</text>
    </g>
    
    <!-- ========== R2 - SCL Pull-up 4.7k 0603 ========== -->
    <g transform="translate(120, 50)">
      <rect x="-4" y="-8" width="8" height="16" class="component" rx="1" ry="1"/>
      <rect x="-4" y="-10" width="8" height="5" class="pad-front"/>
      <rect x="-4" y="5" width="8" height="5" class="pad-front"/>
      <text x="10" y="0" text-anchor="start" class="silkscreen" font-size="4">R2 4k7</text>
    </g>
    
    <!-- ========== R3 - LED Resistor 330R 0603 ========== -->
    <g transform="translate(150, 100)">
      <rect x="-8" y="-4" width="16" height="8" class="component" rx="1" ry="1"/>
      <rect x="-10" y="-4" width="5" height="8" class="pad-front"/>
      <rect x="5" y="-4" width="5" height="8" class="pad-front"/>
      <text x="0" y="-8" text-anchor="middle" class="silkscreen" font-size="4">R3 330</text>
    </g>
    
    <!-- ========== D1 - LED Green 0603 ========== -->
    <g transform="translate(175, 100)">
      <rect x="-8" y="-5" width="16" height="10" class="led" rx="1" ry="1"/>
      <rect x="-10" y="-4" width="5" height="8" class="pad-front"/>
      <rect x="5" y="-4" width="5" height="8" class="pad-front"/>
      <!-- Cathode marker -->
      <line x1="-6" y1="-5" x2="-6" y2="5" stroke="#006600" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" class="silkscreen" font-size="5">D1</text>
    </g>
    
    <!-- ========== J1 - Serial JST-SH 4-pin (right edge) ========== -->
    <g transform="translate(185, 70)">
      <rect x="-15" y="-25" width="15" height="50" class="connector" rx="2" ry="2"/>
      <!-- Pads -->
      <rect x="-18" y="-20" width="10" height="5" class="pad-front"/>
      <rect x="-18" y="-10" width="10" height="5" class="pad-front"/>
      <rect x="-18" y="0" width="10" height="5" class="pad-front"/>
      <rect x="-18" y="10" width="10" height="5" class="pad-front"/>
      <!-- Shield -->
      <rect x="-5" y="-22" width="8" height="14" class="pad-front"/>
      <rect x="-5" y="8" width="8" height="14" class="pad-front"/>
      <text x="-8" y="-30" text-anchor="middle" class="silkscreen" font-size="6" font-weight="bold">J1</text>
      <text x="-8" y="35" text-anchor="middle" class="silkscreen" font-size="5">Serial</text>
      <!-- Pin labels -->
      <text x="-22" y="-16" text-anchor="end" class="silkscreen" font-size="4">TX</text>
      <text x="-22" y="-6" text-anchor="end" class="silkscreen" font-size="4">RX</text>
      <text x="-22" y="4" text-anchor="end" class="silkscreen" font-size="4">5V</text>
      <text x="-22" y="14" text-anchor="end" class="silkscreen" font-size="4">GND</text>
    </g>
    
    <!-- ========== J2 - UPDI Header 1x3 2.54mm ========== -->
    <g transform="translate(160, 35)">
      <rect x="-5" y="-12" width="10" height="35" fill="none" stroke="#fff" stroke-width="1"/>
      <!-- Through-hole pads -->
      <circle cx="0" cy="-5" r="6" class="pad-front"/>
      <circle cx="0" cy="-5" r="3" class="drill"/>
      <circle cx="0" cy="8" r="6" class="pad-front"/>
      <circle cx="0" cy="8" r="3" class="drill"/>
      <circle cx="0" cy="21" r="6" class="pad-front"/>
      <circle cx="0" cy="21" r="3" class="drill"/>
      <!-- Back pads (visible through holes) -->
      <circle cx="0" cy="-5" r="5" class="pad-back" opacity="0.5"/>
      <circle cx="0" cy="8" r="5" class="pad-back" opacity="0.5"/>
      <circle cx="0" cy="21" r="5" class="pad-back" opacity="0.5"/>
      <text x="0" y="-18" text-anchor="middle" class="silkscreen" font-size="6" font-weight="bold">J2</text>
      <text x="12" y="-3" text-anchor="start" class="silkscreen" font-size="4">UPDI</text>
      <text x="12" y="10" text-anchor="start" class="silkscreen" font-size="4">VCC</text>
      <text x="12" y="23" text-anchor="start" class="silkscreen" font-size="4">GND</text>
    </g>
    
    <!-- ========== J3 - IMU JST-SH 4-pin (bottom edge) ========== -->
    <g transform="translate(100, 185)">
      <rect x="-25" y="-15" width="50" height="15" class="connector" rx="2" ry="2"/>
      <!-- Pads -->
      <rect x="-20" y="-18" width="5" height="10" class="pad-front"/>
      <rect x="-10" y="-18" width="5" height="10" class="pad-front"/>
      <rect x="5" y="-18" width="5" height="10" class="pad-front"/>
      <rect x="15" y="-18" width="5" height="10" class="pad-front"/>
      <!-- Shield -->
      <rect x="-28" y="-10" width="10" height="8" class="pad-front"/>
      <rect x="18" y="-10" width="10" height="8" class="pad-front"/>
      <text x="0" y="-25" text-anchor="middle" class="silkscreen" font-size="6" font-weight="bold">J3 IMU</text>
      <!-- Pin labels -->
      <text x="-18" y="8" text-anchor="middle" class="silkscreen" font-size="4">VCC</text>
      <text x="-8" y="8" text-anchor="middle" class="silkscreen" font-size="4">GND</text>
      <text x="7" y="8" text-anchor="middle" class="silkscreen" font-size="4">SDA</text>
      <text x="17" y="8" text-anchor="middle" class="silkscreen" font-size="4">SCL</text>
    </g>
    
    <!-- ========== C4 - IMU Decoupling 100nF 0603 ========== -->
    <g transform="translate(60, 160)">
      <rect x="-8" y="-4" width="16" height="8" class="component" rx="1" ry="1"/>
      <rect x="-10" y="-4" width="5" height="8" class="pad-front"/>
      <rect x="5" y="-4" width="5" height="8" class="pad-front"/>
      <text x="0" y="-8" text-anchor="middle" class="silkscreen" font-size="4">C4</text>
    </g>
    
    <!-- ========== TRACES - Front Copper (Orange) ========== -->
    <!-- Power: +5V from J1 to C1 to U2 -->
    <path d="M 167 70 L 140 50 L 55 50" class="trace-front" stroke-width="4"/>
    
    <!-- Power: +3V3 from U2 to U1 VDD -->
    <path d="M 55 80 L 65 80 L 65 112 L 73 112" class="trace-front" stroke-width="4"/>
    
    <!-- SDA: U1 to R1 to J3 -->
    <path d="M 73 75 L 100 55 M 100 60 L 105 170" class="trace-front" stroke-width="2"/>
    
    <!-- SCL: U1 to R2 to J3 -->
    <path d="M 73 88 L 120 55 M 120 60 L 115 170" class="trace-front" stroke-width="2"/>
    
    <!-- TX: U1 to J1 -->
    <path d="M 127 138 L 150 138 L 167 50" class="trace-front" stroke-width="2"/>
    
    <!-- RX: U1 to J1 -->
    <path d="M 127 125 L 145 125 L 167 60" class="trace-front" stroke-width="2"/>
    
    <!-- LED: U1 to R3 to D1 -->
    <path d="M 127 100 L 140 100" class="trace-front" stroke-width="2"/>
    <path d="M 160 100 L 165 100" class="trace-front" stroke-width="2"/>
    
    <!-- UPDI: U1 to J2 -->
    <path d="M 73 62 L 73 40 L 160 30" class="trace-front" stroke-width="2"/>
    
    <!-- ========== TRACES - Back Copper / GND (Blue) ========== -->
    <!-- GND connections shown as vias to ground plane -->
    <circle cx="55" cy="68" r="4" class="pad-back"/>
    <circle cx="55" cy="68" r="2" class="drill"/>
    
    <circle cx="73" cy="125" r="4" class="pad-back"/>
    <circle cx="73" cy="125" r="2" class="drill"/>
    
    <circle cx="92" cy="170" r="4" class="pad-back"/>
    <circle cx="92" cy="170" r="2" class="drill"/>
    
    <circle cx="160" cy="56" r="4" class="pad-back"/>
    <circle cx="160" cy="56" r="2" class="drill"/>
    
    <!-- ========== Silkscreen Markings ========== -->
    <!-- Board title -->
    <text x="100" y="18" text-anchor="middle" class="silkscreen" font-size="8" font-weight="bold">IMU v1.0</text>
    
    <!-- Orientation arrow -->
    <polygon points="15,100 15,85 10,90 15,85 20,90" fill="#fff" stroke="#fff" stroke-width="1"/>
    <line x1="15" y1="85" x2="15" y2="115" stroke="#fff" stroke-width="2"/>
    <text x="15" y="125" text-anchor="middle" class="silkscreen" font-size="6">BOW</text>
    
  </g>
  
  <!-- Legend -->
  <g transform="translate(20, 270)">
    <rect x="0" y="0" width="15" height="10" fill="#c87533" stroke="#8b4513"/>
    <text x="20" y="8" font-size="10" fill="#333">Front Copper (F.Cu) - Signal &amp; Power</text>
    
    <rect x="180" y="0" width="15" height="10" fill="#4a90c2" stroke="#2c5aa0"/>
    <text x="200" y="8" font-size="10" fill="#333">Back Copper (B.Cu) - Ground Plane</text>
  </g>
  
</svg>
